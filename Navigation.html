<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <!-- <i class="bx bx-traffic-cone"></i> -->
        <div class="logo_name">Mapa de Canais</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <!-- <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li> -->
        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
            <span class="links_name">Menu</span>
          </a>
          <span class="tooltip">Menu</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-package"></i>
            <span class="links_name">Comercial</span>
          </a>
          <span class="tooltip">Comercial</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-coin"></i>
            <span class="links_name">Financeiro</span>
          </a>
          <span class="tooltip">Financeiro</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-map"></i>
            <span class="links_name">Territorio</span>
          </a>
          <span class="tooltip">Territorio</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-contact"></i>
            <span class="links_name">Contatos</span>
          </a>
          <span class="tooltip">Contatos</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-edit-alt"></i>
            <span class="links_name">Ferramentas</span>
          </a>
          <span class="tooltip">Ferramentas</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="Picture/Cargill.png" alt="profileImg" />
            <div class="name_job">
              <div class="name">CARGILL</div>
              <div class="job">Mapa de Canais</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Dashboard</div>
    </section>
    <script>
      let sidebar = document.querySelector('.sidebar')
      let closeBtn = document.querySelector('#btn')
      let searchBtn = document.querySelector('.bx-search')

      closeBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open')
        menuBtnChange() //calling the function(optional)
      })

      searchBtn.addEventListener('click', () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle('open')
        menuBtnChange() //calling the function(optional)
      })

      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
        if (sidebar.classList.contains('open')) {
          closeBtn.classList.replace('bx-menu', 'bx-menu-alt-right') //replacing the iocns class
        } else {
          closeBtn.classList.replace('bx-menu-alt-right', 'bx-menu') //replacing the iocns class
        }
      }
    </script>
  </body>
</html>
